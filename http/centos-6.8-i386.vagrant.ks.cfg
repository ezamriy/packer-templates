install
url --url http://mirror.centos.org/centos/6/os/i386/
repo --name=updates --baseurl=http://mirror.centos.org/centos/6/updates/i386/

lang en_US.UTF-8
keyboard us
timezone America/New_York

network --device=eth0 --bootproto=dhcp --ipv6=auto
firewall --enable --service=ssh

authconfig --enableshadow --passalgo=sha512
selinux --disabled
services --enabled="acpid,sshd,ntpd,ntpdate"

rootpw vagrant

group --name=vagrant

text
skipx

clearpart --all --initlabel
zerombr
bootloader --location=mbr
autopart

firstboot --disabled
reboot

%packages --nobase --excludedocs
@Core
acpid
bzip2
gcc
kernel-devel
kernel-headers
ntp
ntpdate
openssh-clients
perl
rsync
sudo
wget
# don't install unnecessary software and firmware
-aic94xx-firmware
-atmel-firmware
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl1000-firmware
-iwl100-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end


%post
# create vagrant user
useradd -g vagrant -G wheel vagrant
echo "vagrant" | passwd --stdin vagrant

# allow vagrant user to run everything without a password
echo "vagrant     ALL=(ALL)     NOPASSWD: ALL" >> /etc/sudoers.d/vagrant

# see Vagrant documentation (https://docs.vagrantup.com/v2/boxes/base.html)
# for details about the requiretty.
sed -i "s/^.*requiretty/# Defaults requiretty/" /etc/sudoers

# don't perform a reverse DNS lookup on the connecting SSH client
sed -i "s/#UseDNS yes/UseDNS no/" /etc/ssh/sshd_config
%end
