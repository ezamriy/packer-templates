install

url --url http://koji.cloudlinux.com/cloudlinux/5.11/os/i386/
url --url http://koji.cloudlinux.com/cloudlinux/5.11/updates/i386/

lang en_US.UTF-8
keyboard us
timezone America/New_York

network --bootproto=dhcp
firewall --enable --ssh

authconfig --enableshadow --enablemd5
selinux --disabled
rootpw vagrant

text
skipx

clearpart --all --initlabel
zerombr
bootloader --location=mbr
autopart

firstboot --disabled
reboot

services --enabled ntpd,acpid

%packages --nobase --excludedocs
@Core
acpid
ntp
openssh-clients
sudo
yum-rhn-plugin
-lve-stats

%post
# create vagrant group and user
groupadd vagrant
useradd -g vagrant -G wheel vagrant
echo "vagrant" | passwd --stdin vagrant

# allow vagrant user to run everything without a password
echo "vagrant     ALL=(ALL)     NOPASSWD: ALL" >> /etc/sudoers

# see Vagrant documentation (https://docs.vagrantup.com/v2/boxes/base.html)
# for details about the requiretty.
sed -i "s/^.*requiretty/# Defaults requiretty/" /etc/sudoers

# don't perform a reverse DNS lookup on the connecting SSH client
sed -i "s/#UseDNS yes/UseDNS no/" /etc/ssh/sshd_config
