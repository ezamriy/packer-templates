install
url --url http://repo.cloudlinux.com/cloudlinux/6.8/install/i386/

lang en_US.UTF-8
keyboard us
timezone America/New_York

network --bootproto=dhcp --ipv6=auto
firewall --enable --service=ssh

authconfig --enableshadow --passalgo=sha512
selinux --disabled
services --enabled="sshd,ntpd,ntpdate"

rootpw vagrant

text
skipx

clearpart --all --initlabel
zerombr
bootloader --location=mbr
part / --fstype ext4 --size=1100 --grow --asprimary

firstboot --disabled
reboot

%packages --nobase --excludedocs
@Core
ntp
ntpdate
openssh-clients
sudo
# don't install unnecessary software and firmware
-lve-stats
-lve-utils
-aic94xx-firmware
-atmel-firmware
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end


%post
# disable unnecessary services
# systemctl disable kdump.service
%end
